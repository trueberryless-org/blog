name: Continuous Translation
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "starlight/src/content/docs/**/*.md"
      - "starlight/src/content/docs/**/*.mdx"
      - "!starlight/src/content/docs/fr/**"
      - "!starlight/src/content/docs/de/**"
permissions:
  contents: write
  models: read
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  continuous_translation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # v4.2.4
        with:
          path: .genaiscript/cache/**
          key: continuous-translation-${{ github.run_id }}
          restore-keys: |
            continuous-translation-
      - uses: pelikhan/action-continuous-translation@c717c7fd9d8414bc7b8294141510b3aeca3d7581 # links too deep since https://github.com/trueberryless-org/blog/commit/90603ce23342848cccd834ec9d8953e29ef1f8d7
        continue-on-error: true
        with:
          github_token: ${{ secrets.AI_TRANSLATIONS_GITHUB_TOKEN }}
          lang: fr,de
          starlight_dir: starlight
          files: |
            starlight/src/content/docs/**/*
      - uses: stefanzweifel/git-auto-commit-action@778341af668090896ca464160c2def5d1d1a3eb0 # v6.0.1
        with:
          file_pattern: "**.md* translations/*.json"
          commit_message: "[cai] translated docs"
          commit_user_name: "genaiscript"
