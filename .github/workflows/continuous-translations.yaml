name: Continuous Translation
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "src/content/docs/**/*.md"
      - "src/content/docs/**/*.mdx"
      - "!src/content/docs/fr/**"
      - "!src/content/docs/de/**"
permissions:
  contents: write
  models: read
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  continuous_translation:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub App token
        id: generate_token
        uses: tibdex/github-app-token@3beb63f4bd073e61482598c45c71c1019b59b73a # v2.1.0
        with:
          app_id: ${{ secrets.BOT_APP_ID }}
          private_key: ${{ secrets.BOT_PRIVATE_KEY }}
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: .genaiscript/cache/**
          key: continuous-translation-${{ github.run_id }}
          restore-keys: |
            continuous-translation-
      - uses: pelikhan/action-continuous-translation@86d7d6c68af14252976f51bcb15bda42582f4c39
        continue-on-error: true
        with:
          github_token: ${{ secrets.AI_TRANSLATIONS_GITHUB_TOKEN }}
          lang: fr,de
          starlight_dir: .
          files: |
            src/content/docs/**/*
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e # v7.0.8
        with:
          token: ${{ steps.generate_token.outputs.token }}
          commit-message: "ci: ðŸ¤– translated content"
          sign-commits: true
          signoff: true
          branch: translation-updates
          delete-branch: true
          base: main
          title: "[ci] Update translations ðŸ¤–"
          labels: "ðŸ¤– bot"
          body: |
            This PR was automatically generated to add/update translations.
            Please review the changes before merging.
          add-paths: |
            **.md*
            translations/*.json
