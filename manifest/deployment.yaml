apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog
  namespace: blog
  labels:
    app: blog
spec:
  replicas: 3
  selector:
    matchLabels:
      app: blog
  template:
    metadata:
      labels:
        app: blog
    spec:
      containers:
        - name: blog
          image: 'trueberryless/blog:main-5cf91bcec757fc7b8f4ff98c08622f8aebdbb171'
          imagePullPolicy: Always
